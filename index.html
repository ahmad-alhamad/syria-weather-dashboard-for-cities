<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syria Weather Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }

  html, body { height:100%; width:100%; }

  /* Background image */
  body {
    background: url('unnamed.png') no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:#fff;
    text-align:center;
    position:relative;
  }

  /* Dark overlay for readability */
  body::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.35);
    z-index:0;
  }

  .container {
    position:relative;
    z-index:1;
    padding:20px;
    max-width:90%;
  }

  h1 {
    font-size:3em;
    margin-bottom:40px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  }

  /* Enter button */
  .enter-btn {
    display:inline-block;
    padding:20px 50px;
    font-size:1.5em;
    font-weight:bold;
    color:#fff;
    background: linear-gradient(45deg, #ff9800, #f44336);
    border:none;
    border-radius:15px;
    cursor:pointer;
    text-decoration:none;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  .enter-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(255,152,0,0.7);
  }

  p {
    margin-top:25px;
    font-size:1.1em;
    color:#eee;
  }

  /* Responsive adjustments */
  @media(max-width:600px){
    h1 { font-size:2em; }
    .enter-btn { padding:15px 35px; font-size:1.2em; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Syria Weather Dashboard</h1>
    <!-- Fixed button link -->
    <a href="dashboard.html" class="enter-btn">Enter Dashboard</a>
    <p>Click above to see live weather in Syrian cities</p>
  </div>
</body>
</html>
